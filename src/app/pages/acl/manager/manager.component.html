<nz-row [nzGutter]="16">
  <nz-col [nzMd]="24">
  <nz-card>
    <ng-template #title>controlling access in views</ng-template>
    <ng-template #body>
      <div *ngxPermissionsOnly="'foo'">
        <p>only foo</p>
      </div>
      <div *ngxPermissionsOnly="'bar'">
        <p>only bar</p>
      </div>
      <div *ngxPermissionsExcept="'baz'">
        <p>except baz</p>
      </div>
      <div *ngxPermissionsExcept="'qux'">
        <p>except qux</p>
      </div>
      <div *ngxPermissionsOnly="['foo', 'bar']">
        <p>only foo or bar</p>
      </div>
      <div *ngxPermissionsExcept="['foo', 'bar']">
        <p>except foo or bar</p>
      </div>
    </ng-template>
  </nz-card>
  <nz-card>
      <ng-template #title>permissions</ng-template>
      <ng-template #body>
        <nz-table
          #nzTable
          [nzDataSource]="permissions"
          [nzPageSize]="10"
          >
          <thead nz-thead>
            <tr>
              <th nz-th><span>Name</span></th>
              <th nz-th><span>Action</span></th>
            </tr>
          </thead>
          <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
              <td nz-td>
                <span>{{data}}</span>
              </td>
              <td nz-td>
                  <a (click)="removePermission(data)">Delete</a>
              </td>
            </tr>
          </tbody>
        </nz-table>
          <form #f="ngForm" nz-form [nzLayout]="'inline'" (ngSubmit)="addPermission(f)">
              <div nz-form-item>
                  <div nz-form-control>
                      <nz-input ngModel name="name" [nzPlaceHolder]="'permisson'">
                          <ng-template #prefix><i class="anticon anticon-user"></i></ng-template>
                      </nz-input>
                  </div>
              </div>
              <div nz-form-item>
                  <div nz-form-control>
                      <button type="submit" nz-button [nzType]="'primary'">add</button>
                  </div>
              </div>
          </form>
      </ng-template>
    </nz-card>
  </nz-col>
</nz-row>
